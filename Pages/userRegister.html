    <meta charset="UTF-8">

</head>
<body>
<div class="main-page-container">
    <header>
        <div id="header-container">
            <div id="header-wrapper">
                <div id="logo">
                    <a href="./mainPage.html">
                        <img src="https://i.ibb.co/fNbvdZw/logo-b2c-svg.gif" alt="logo-b2c-svg" href="#">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="register-page">
        <div class="form-container">
            <form onsubmit="handleAndSendDataRegisterUser(event)" id="registerNewUserForm" class="register-form">
                <label for="name">Name</label>
                    <input 
                    equired 
                    id="name" 
                    type="text" 
                    name="name">
                <label for="email">Email</label>
                    <input 
                    required 
                    id="email" 
                    type="email" 
                    name="email">
                <label for="password">Password</label>
                    <input 
                    required 
                    min="8" 
                    id="password" 
                    type="password" 
                    name="password">
                <label for="repeatPassword">Confirm Password</label>
                    <input 
                    required 
                    min="8" 
                    id="confirm_password" 
                    type="password" 
                    name="confirm_password">
                <button>Create Account</button>
                <div class="error-handling" id="error_handling"></div>
                <p>Already registered? <a href="./userLogin.html">Sign in</a></p>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-wrapper">
                <div class="footer-social-contact">
                    FACEBOOK - INSTAGRAM - LINKEDIN
                </div>
                <div class="footer-site-info">

                </div>
                <a href="https://codepen.io/jamie-kielland">Jamie Kielland</a>
            </div>
        </div>
    </footer>
</div>
<script src="./../Components/validation.js"></script>
<script src="./../Components/state.js"></script>
<script src="./../Components/userApi.js"></script>
<script>
// import { fetchUser } from './../Components/userApi.js';

async function handleAndSendDataRegisterUser(event) {

    const registerUserUrl =  "http://jamiestore.herokuapp.com/User/Register";

    let emailInput = document.getElementById("email").value;
    let nameInput = document.getElementById("name").value;
    let passwordInput = document.getElementById("password").value;
    let repeatPasswordInput = document.getElementById("confirm_password").value;

    event.preventDefault();

    let formObject = {
        email: emailInput,
        name: nameInput,
        password: passwordInput,
        repeatPassword: repeatPasswordInput,
    }

    let convertFormDataToJson = JSON.stringify(formObject);

    const registerUserDetails = {
        method: 'POST',
        headers:    {
            'accept': 'application/json',
            'Content-Type': 'application/json',
        },
        body: convertFormDataToJson,
    };

    let apiFetch = await fetch(registerUserUrl, registerUserDetails)    

    let response = await apiFetch.json()

    console.log(response.authToken);

    if (apiFetch.status === 400)   {
        return document.getElementById("error_handling").innerText = "This Email adress is already registered."
    }
    else if (apiFetch.status === 200)    {
        document.getElementById("error_handling").innerText = "Thank you for registering, you will be redirected soon!";
        updateAuthToken(response.authToken);
        let userInfo = await fetchUser(response.authToken);
        updateUser(userInfo);

        // setTimeout(function(){window.location.assign("./mainPage.html")}, 3000);
    }
}
</script>
</body>
</html>
