        <title>Document</title>

    <body onload="productOnLoad()">

        src="./../Components/webComponents/components.js"

    <script>
        function productOnLoad() {
            publishEvent("pageLoad");
        }

        const urlParams = new URLSearchParams(location.search).get("id");
        let productPage = document.createElement("product-page");
        productPage.setAttribute("productid", urlParams);
        document.querySelector("shop-page").appendChild(productPage);
    </script>
