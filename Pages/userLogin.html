<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styling/register-login-logout.css">
    <link rel="stylesheet" href="./../styling/mainPage.css">
    <title>Document</title>
</head>
<body>
<div class="main-page-container">
    <header>
        <div id="header-container">
            <div id="header-wrapper">
                <div id="logo">
                    <a href="./mainPage.html">
                        <img src="https://i.ibb.co/fNbvdZw/logo-b2c-svg.gif" alt="logo-b2c-svg" href="#">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="login-page">
        <div class="form-container">
            <form onsubmit="handleAndSendDataLoginUser(event)" id="loginForm" class="login-form">
                <label for="email">Email</label>
                <input 
                required 
                id="email" 
                type="email" 
                name="email">
            <label for="password">Password</label>
                <input 
                required 
                min="8" 
                id="password" 
                type="password" 
                name="password">
                <button>Login</button>
                <div class="error-handling" id="error_handling"></div>
                <p>Need to register an account? <a href="./userRegister.html">Register here</a></p>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-wrapper">
                <div class="footer-social-contact">
                    FACEBOOK - INSTAGRAM - LINKEDIN
                </div>
                <div class="footer-site-info">
                    All rights reserved Â© 2021 komplett.no
                </div>
                <a href="https://codepen.io/jamie-kielland">Jamie Kielland</a>
            </div>
        </div>
    </footer>
</div>
<script src="./../Components/state.js"></script>
<script src="./../Components/userApi.js"></script>
<script>

async function handleAndSendDataLoginUser(event) {

    event.preventDefault();
    const loginUserApi = "http://jamiestore.herokuapp.com/User/Login";

    let emailInput = document.getElementById("email").value;
    let passwordInput = document.getElementById("password").value;

    let formObject = {
        email: emailInput,
        password: passwordInput,
    }

    let convertFormDataToJson = JSON.stringify(formObject);

    const loginUserDetails = {
        method: 'POST',
        headers:    {
            'accept': 'text/plain',
            'Content-Type': 'application/json',
        },
        body: convertFormDataToJson,
    };

    let apiFetch = await fetch(loginUserApi, loginUserDetails);

    let response = await apiFetch.json()

    if(apiFetch.status === 401)  {
        return document.getElementById("error_handling").innerText = "Please check your password or register for a free account!";
    }     
    else if (apiFetch.status === 200)    {
        document.getElementById("error_handling").innerText = "Thank you for loging in, you will be redirected soon!";
        updateAuthToken(response.authToken);
        let userInfo = await fetchUser(response.authToken);
        updateUser(userInfo);
        // setTimeout(function(){window.location.assign("./mainPage.html")}, 3000);
    }  
}
</script>
</body>
</html>
