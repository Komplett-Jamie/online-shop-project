<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login-page">
        <div class="login-form-container">
            <form onsubmit="handleAndSendDataLoginUser(event)" id="loginForm" class="login-form">
                <label for="email">Email</label>
                <input 
                required 
                id="email" 
                type="email" 
                name="email">
            <label for="password">Password</label>
                <input 
                required 
                min="8" 
                id="password" 
                type="password" 
                name="password">
                <button>Login</button>
                <div class="error-handling" id="error_handling"></div>
                <p>Need to register an account? <a href="./userRegister.html">Register here</a></p>
            </form>
        </div>
    </div>

<script>

async function handleAndSendDataLoginUser(event) {

    event.preventDefault();
    const loginUserApi = "http://jamiestore.herokuapp.com/User/Login";

    let emailInput = document.getElementById("email").value;
    let passwordInput = document.getElementById("password").value;

    let formObject = {
        email: emailInput,
        password: passwordInput,
    }

    let convertFormDataToJson = JSON.stringify(formObject);

    const loginUserDetails = {
        method: 'POST',
        headers:    {
            'accept': 'text/plain',
            'Content-Type': 'application/json',
        },
        body: convertFormDataToJson,
    };

    let apiFetch = await fetch(loginUserApi, loginUserDetails);
    let apiResponse = await apiFetch.json();

    if(apiResponse.status === 401)  {
        return document.getElementById("error_handling").innerText = "Please sign up or check your password.";
    };
}


//Check if email exists in database
</script>
</body>
</html>
